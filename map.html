<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <span> Hello world</span>
  <div class="container">
    <details open="open">
      <summary class="first-level">myproject <button class="button">Show Code</button></summary>
      <div class="folder">
        <p>app.py</p>
        <p>package.json</p>
        <details open="open">
          <summary class="second-level">static</summary>
          <div class="folder">
            <details>
              <summary class="third-level">css</summary>
              <div class="folder">
                <p>index.css</p>
                <p>template.css</p>
              </div>
            </details>
            <details open="open">
              <summary class="third-level">js</summary>
              <div class="folder">
                <p>index.js</p>
                <p>jquery-min.js</p>
              </div>
            </details>
            <details>
              <summary class="third-level">img</summary>
              <div class="folder">
                <p>banner.png</p>
                <p>foo.png</p>
              </div>
            </details>
          </div>
        </details>
        <details open="open">
          <summary class="second-level">templates</summary>
          <div class="folder">
            <p>index.html</p>
            <p>template.html</p>
          </div>
        </details>
      </div>
    </details>
  </div>
</body>
</html>
